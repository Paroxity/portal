name: Build portal
on: [ push, pull_request ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[ci-build]')
    strategy:
      matrix:
        include:
          - os: "linux"
            arch: "amd64"
            file: "portal_linux_amd64"
          - os: "linux"
            arch: "arm"
            file: "portal_linux_arm"
          - os: "windows"
            arch: "amd64"
            file: "portal_windows_amd64.exe"
          - os: "windows"
            arch: "arm"
            file: "portal_windows_arm.exe"
          - os: "darwin"
            arch: "amd64"
            file: "portal_darwin_amd64"
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Checkout code into the Go module directory
        uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          mkdir -p $GOPATH/bin
          export PATH=$PATH:$GOPATH/bin
      - name: Executables
        run: GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o ${{ matrix.file }} -ldflags="-s -w" -v .
      - name: Upload Executables
        env:
          HOST: ${{ secrets.HOST }}
          ADDRESS: ${{ secrets.ADDRESS }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $ADDRESS >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa $HOST mkdir -p /home/paroxity/portal_builds/$GITHUB_SHA
          scp -i ~/.ssh/id_rsa ${{ matrix.file }} $HOST:/home/paroxity/portal_builds/$GITHUB_SHA/${{ matrix.file }}